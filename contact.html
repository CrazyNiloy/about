<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Maruf Hasan Niloy | Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Roboto', sans-serif; scroll-behavior:smooth; }

body {
  background: linear-gradient(135deg,#020617,#0f172a,#020617);
  color:#e0e0e0;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* Header */
header {
  position: fixed; top:0; width:100%;
  padding:10px 20px;
  display:flex; justify-content:center;
  z-index:1000;
  backdrop-filter:blur(10px);
}

nav { display:flex; gap:14px; }
nav a {
  color:#fff; text-decoration:none; font-weight:bold; padding:6px 14px;
  border-radius:8px; border:2px solid transparent; font-size:14px; transition:0.3s ease;
}
nav a.active, nav a:hover { 
  color:#38bdf8; border-color:#38bdf8; box-shadow:0 0 15px #38bdf8;
}

/* Section wrapper */
.section-wrapper {
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:100px 20px 120px 20px;
}

/* Title & Description */
.page-title {
  text-align:center;
  font-size:36px;
  color:#38bdf8;
  margin-bottom:15px;
  text-shadow:0 0 10px #38bdf8;
}

.page-desc {
  text-align:center;
  max-width:800px;
  font-size:16px;
  color:#cbd5f5;
  line-height:1.6;
  margin-bottom:40px;
}

/* Contact Form */
form {
  background: rgba(2,6,23,0.85);
  padding:30px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(56,189,248,0.25);
  max-width:500px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:15px;
}

form input, form textarea {
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:14px;
  outline:none;
  width:100%;
}

form textarea { resize:none; height:120px; }

form button {
  background:#38bdf8;
  color:#0f172a;
  font-weight:bold;
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}
form button:hover { background:#0aa1e0; }

/* Social Icons */
.social-icons-container {
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:30px;
}

.social-icons-container a img,
#discordCopyContainer img {
  width:60px;
  height:60px;
  cursor:pointer;
  transition:0.3s;
}

.social-icons-container a img:hover,
#discordCopyContainer img:hover {
  transform:scale(1.2) translateY(-5px);
}

/* Copy message */
#copyMessage {
  position: fixed;
  bottom:80px;
  left:50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color:#00ff88;
  font-weight:bold;
  padding:12px 25px;
  border-radius:12px;
  box-shadow:0 0 20px #00ff88;
  display:none;
  z-index:2000;
  font-size:16px;
}

/* Footer */
footer {
  text-align:center;
  padding:20px;
  background:#111822;
  color:#777;
  font-size:14px;
}

/* Responsive */
@media(max-width:768px){
  form { max-width:90%; }
  .social-icons-container a img, #discordCopyContainer img { width:50px; height:50px; }
}
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="section-wrapper">
  <!-- Title & Description -->
  <div class="page-title">Contact Me</div>
  <div class="page-desc">
    Have a project or idea? Send me a message and I will respond as soon as possible.  
    I handle Minecraft servers, plugins, graphic design, and web development with professional care.
  </div>

  <!-- Contact Form -->
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Social Icons -->
  <div class="social-icons-container">
    <a href="https://www.facebook.com/xinn.niloy" target="_blank"><img src="assets/facebook.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/xinn_niloy/" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a>
    <div id="discordCopyContainer"><img src="assets/discord.png" alt="Discord"></div>
  </div>
</div>

<!-- Copy message -->
<div id="copyMessage">Username Copied!</div>

<footer>© 2025 Maruf Hasan Niloy • All Rights Reserved</footer>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("p-XfFKJ8lzCGg-gx3"); // Your public key

const form = document.getElementById('contactForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  emailjs.send("service_j6r6v5j","template_eftpzuo", {
      name: this.name.value,
      email: this.email.value,
      message: this.message.value,
      title: "New Contact Message",
      time: new Date().toLocaleString()
  })
  .then(() => {
    alert("Message sent successfully!");
    form.reset();
  })
  .catch(err => console.error(err));
});

// Discord copy username
const discordContainer = document.getElementById('discordCopyContainer');
const copyMessage = document.getElementById('copyMessage');

discordContainer.addEventListener('click', () => {
  const discordUsername = 'crazy_niloy';
  navigator.clipboard.writeText(discordUsername)
    .then(() => {
      copyMessage.style.display = 'block';
      setTimeout(() => { copyMessage.style.display = 'none'; }, 1500);
    })
    .catch(err => console.error('Could not copy text: ', err));
});
</script>

</body>
</html>
